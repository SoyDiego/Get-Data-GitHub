<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marfeel - Technical Test - Diego Franchina</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    </head>

    <body>
        <main class="container">
            <section class="container-form">
                <form class="container-form__form" id="form">
                    <div class="container-form__group">
                        <input id="inputUsername" type="text" class="container-form__input" placeholder="Search username..." required>
                        <button type="submit" class="container-form__button">Search</button>
                    </div>
                    
                    <div id="container-form__loading" class="container-form__loading">
                        <img src="img/loading.gif" alt="Loading">
                    </div>
                </form>

                <div id="container-data" class="container-data">

                </div>
            </section>
        </main>
        
        <script src="js/App.js"></script>
    </body>

</html>
